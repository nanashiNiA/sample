<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- ヘッダー -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">Hello, World!</h1>
                    <p class="lead text-muted">This is a paragraph with beautiful styling.</p>
                </div>
                
                <!-- 動画セクション -->
                <div class="mb-5">
                    <h2 class="mb-3">Featured Video</h2>
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.youtube.com/embed/QcHZdiVD0Ww" 
                            title="YouTube video player" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
                
                <!-- 画像セクション -->
                <div class="text-center mb-5">
                    <h2 class="mb-3">Gallery</h2>
                    <img src="img_girl.jpg" 
                         alt="Girl in a jacket" 
                         class="img-fluid rounded shadow" 
                         style="max-height: 600px;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
